<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications | InternTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- ðŸ›‘ SESSION GUARD -->
    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.replace('login.html');
        }
    </script>
</head>
<body class="bg-slate-50 flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar (Same as Dashboard) -->
    <aside class="w-full md:w-64 bg-white border-r border-slate-200 p-6 flex flex-col gap-8">
        <div class="flex items-center gap-2 text-blue-600 font-bold text-xl">InternTrack</div>
        <nav class="flex-grow space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 p-3 text-slate-500 hover:bg-slate-50 rounded-xl">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </a>
            <a href="applications.html" class="flex items-center gap-3 p-3 bg-blue-50 text-blue-600 font-bold rounded-xl">
                <i data-lucide="file-text"></i> Applications
            </a>
            <a href="tasks.html" class="flex items-center gap-3 p-3 text-slate-500 hover:bg-slate-50 rounded-xl">
                <i data-lucide="check-square"></i> Prep Tasks
            </a>
        </nav>
        <button onclick="sessionStorage.clear(); window.location.replace('index.html');" class="flex items-center gap-3 p-3 text-red-500 font-bold hover:bg-red-50 rounded-xl transition border-t pt-6">
            <i data-lucide="log-out"></i> Logout
        </button>
    </aside>

    <main class="flex-grow p-8">
        <h1 class="text-3xl font-bold mb-8">Application List</h1>
        <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-200 text-xs font-bold uppercase text-slate-400">
                    <tr><th class="px-6 py-4">Company</th><th class="px-6 py-4">Status</th></tr>
                </thead>
                <tbody class="divide-y divide-slate-100 font-medium text-slate-700">
                    <tr><td class="px-6 py-4">Shopee Malaysia</td><td class="px-6 py-4 text-blue-600">Applied</td></tr>
                    <tr><td class="px-6 py-4">Grab Tech</td><td class="px-6 py-4 text-green-600">Interviewing</td></tr>
                    <tr><td class="px-6 py-4">Petronas</td><td class="px-6 py-4 text-slate-400">Reviewing</td></tr>
                </tbody>
            </table>
        </div>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
