<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>if (sessionStorage.getItem('isLogged') !== 'true') window.location.replace('login.html');</script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap'); body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 flex flex-col md:flex-row min-h-screen">
    <aside class="w-full md:w-72 bg-white border-r border-slate-200 p-8 flex flex-col gap-10">
        <div class="flex items-center gap-2 text-indigo-600 font-bold text-2xl"><i data-lucide="graduation-cap"></i> StudentHub</div>
        <nav class="flex-grow space-y-3">
            <a href="dashboard.html" class="flex items-center gap-4 p-4 text-slate-500 hover:bg-slate-50 rounded-2xl transition font-semibold">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </a>
            <a href="courses.html" class="flex items-center gap-4 p-4 text-slate-500 hover:bg-slate-50 rounded-2xl transition font-semibold">
                <i data-lucide="book-open"></i> My Courses
            </a>
            <a href="results.html" class="flex items-center gap-4 p-4 text-slate-500 hover:bg-slate-50 rounded-2xl transition font-semibold">
                <i data-lucide="award"></i> Exam Results
            </a>
            <a href="announcements.html" class="flex items-center gap-4 p-4 text-slate-500 hover:bg-slate-50 rounded-2xl transition font-semibold">
                <i data-lucide="megaphone"></i> Campus News
            </a>
            <a href="profile.html" class="flex items-center gap-4 p-4 bg-indigo-50 text-indigo-600 font-bold rounded-2xl transition">
                <i data-lucide="user"></i> My Profile
            </a>
        </nav>
        <button onclick="sessionStorage.clear(); window.location.replace('index.html');" class="flex items-center gap-4 p-4 text-red-500 font-bold hover:bg-red-50 rounded-2xl transition border-t pt-10">
            <i data-lucide="log-out"></i> Logout
        </button>
    </aside>

    <main class="flex-grow p-12">
        <h1 class="text-4xl font-extrabold text-slate-900 mb-10">Student Profile</h1>
        <div class="max-w-3xl space-y-10">
            <div class="bg-white p-12 rounded-[3rem] border border-slate-200 shadow-sm flex flex-col items-center md:flex-row gap-10">
                <div class="w-40 h-40 bg-indigo-600 text-white rounded-[2rem] flex items-center justify-center shadow-xl shadow-indigo-100">
                    <i data-lucide="user" class="w-20 h-20"></i>
                </div>
                <div class="text-center md:text-left">
                    <h2 id="uProfile" class="text-3xl font-black text-slate-900 mb-2">Student</h2>
                    <p class="text-indigo-600 font-bold mb-6 italic">Bachelor of Information Management (Hons.)</p>
                    <div class="flex gap-4">
                        <span class="px-4 py-2 bg-slate-50 rounded-xl text-xs font-bold text-slate-500 border border-slate-100 uppercase tracking-widest">ID: 2024123456</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-10 rounded-[3rem] border border-slate-200 shadow-sm">
                <h3 class="text-sm font-black text-slate-300 uppercase tracking-[0.2em] mb-8">System Settings</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-5 bg-slate-50 rounded-2xl"><span class="font-bold text-slate-700">Push Notifications</span><div class="w-12 h-6 bg-indigo-600 rounded-full flex items-center justify-end px-1"><div class="w-4 h-4 bg-white rounded-full"></div></div></div>
                    <div class="flex items-center justify-between p-5 bg-slate-50 rounded-2xl"><span class="font-bold text-slate-700">Dark Mode</span><div class="w-12 h-6 bg-slate-200 rounded-full flex items-center px-1"><div class="w-4 h-4 bg-white rounded-full"></div></div></div>
                </div>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        document.getElementById('uProfile').textContent = sessionStorage.getItem('username');
    </script>
</body>
</html>
