<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-10 rounded-3xl shadow-2xl border border-slate-100 w-full max-w-md">
        <h1 class="text-3xl font-bold text-slate-900 text-center mb-8">New Enrollment</h1>

        <form id="regForm" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Create Username</label>
                <input type="text" id="regU" required class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Create Password</label>
                <input type="password" id="regP" required class="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition uppercase tracking-widest">
                Register Student
            </button>
        </form>
        <div class="mt-8 text-center">
            <a href="login.html" class="text-sm text-slate-400 hover:text-slate-600 underline">Back to Login</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('regForm').addEventListener('submit', (e) => {
            e.preventDefault();
            localStorage.setItem('studentAccount', JSON.stringify({
                u: document.getElementById('regU').value,
                p: document.getElementById('regP').value
            }));
            window.location.replace('login.html');
        });
    </script>
</body>
</html>
