<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-10 rounded-3xl shadow-2xl border border-slate-100 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-600 text-white rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-indigo-100">
                <i data-lucide="shield-check" class="w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-900">Student Sign In</h1>
            <p class="text-slate-500">Access your academic resources</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Username</label>
                <input type="text" id="userInput" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="admin">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Password</label>
                <input type="password" id="passInput" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="••••••••">
            </div>

            <div id="errorBox" class="hidden bg-red-50 text-red-600 text-xs font-bold p-4 rounded-xl border border-red-100 text-center uppercase tracking-widest">
                Invalid Username or Password
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-100 uppercase tracking-widest">
                Login to Hub
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="register.html" class="text-sm text-slate-500 hover:text-indigo-600 transition">Don't have an account? <span class="font-bold">Register Now</span></a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const stored = JSON.parse(localStorage.getItem('studentAccount') || '{}');
            
            if ((u === 'admin' && p === '1234') || (stored.u === u && stored.p === p)) {
                sessionStorage.setItem('isLogged', 'true');
                sessionStorage.setItem('username', u);
                window.location.replace('dashboard.html');
            } else {
                document.getElementById('errorBox').classList.remove('hidden');
                setTimeout(() => document.getElementById('errorBox').classList.add('hidden'), 3000);
            }
        });
    </script>
</body>
</html>
